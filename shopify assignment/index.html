<!DOCTYPE html>
<html lang="en">
<head>
    <meta cha₹et="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocoMoco | Products</title>
    <link rel="shortcut icon" href="/assets/chocologo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="cursor">
    </div>

    <div id="main">
        <div id="notify">
            <p>Product added to cart</p>
        </div>

        <nav>
            <div class="logo">
                <img src="/assets/chocomocoLogo.png" alt="logo">
            </div>
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
                <li><input type="text">
                    <img src="" alt="search icon">
                </li>
            </ul>
            <div id="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>0</p>
            </div>
        </nav>

        <div id="products">
            <div id="a" class="product">
                <div class="product-image">
                    <img src="https://images.unsplash.com/photo-1610450949065-1f2841536c88?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y2hvY29sYXRlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="product">
                </div>
                <div class="product-desc">
                    <h3>Milk Bar Family</h3>
                    <p>₹799.00</p>
                    
                    <div class="add-to-cart">
                        <div class="change-quantity">
                            <button class="decrease">-</button>
                            <input type="text" value="1">
                            <button class="increase">+</button>
                        </div>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
            <div id="b" class="product">
                <div class="product-image">
                    <img src="https://www.shutterstock.com/shutterstock/photos/2311951925/display_1500/stock-photo-italy-june-kit-kat-mini-nestle-chocolate-covered-wafer-bar-created-by-rowntree-england-2311951925.jpg" alt="product">
                </div>
                <div class="product-desc">
                    <h3>Kit Kat Mini</h3>
                    <p>₹110.00</p>
                    
                    <div class="add-to-cart">
                        <div class="change-quantity">
                            <button class="decrease">-</button>
                            <input type="text" value="1">
                            <button class="increase">+</button>
                        </div>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
            <div id="c" class="product">
                <div class="product-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTECNywx026CRIIBSHct1IX8dq3zstOF5HrHw&usqp=CAU" alt="product">
                </div>
                <div class="product-desc">
                    <h3>Ferrero Rocher</h3>
                    <p>₹999.00</p>
                    
                    <div class="add-to-cart">
                        <div class="change-quantity">
                            <button class="decrease">-</button>
                            <input type="text" value="1">
                            <button class="increase">+</button>
                        </div>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
            <div id="d" class="product">
                <div class="product-image">
                    <img src="https://5.imimg.com/data5/RE/RL/MY-77398794/pure-dark-chocolate.jpg" alt="product">
                </div>
                <div class="product-desc">
                    <h3>Pure Chocolate</h3>
                    <p>₹899.00</p>
                    
                    <div class="add-to-cart">
                        <div class="change-quantity">
                            <button class="decrease">-</button>
                            <input type="text" value="1">
                            <button class="increase">+</button>
                        </div>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>
            <div id="e" class="product">
                <div class="product-image">
                    <img src="cadburry silk.jpg" alt="product">
                </div>
                <div class="product-desc">
                    <h3>Cadburry DairyMilk silk</h3>
                    <p>₹299.00</p>
                    
                    <div class="add-to-cart">
                        <div class="change-quantity">
                            <button class="decrease">-</button>
                            <input type="text" value="1">
                            <button class="increase">+</button>
                        </div>
                        <button>Add to Cart</button>
                    </div>
                </div>
            </div>

           
        </div>  
    </div>
    

    <div class="cart-container">
        <div class="products-container">
            <div class="title">
                <h1>Cart</h1>
                <button id="close-cart"><i class="fa-solid fa-xmark"></i></button>
            </div>

            <div class="product-container">
                <div class="cart-product">
                    <h3>Cadbury DairyMilk</h3>
                    <p>2</p>
                    <p>₹799.00</p>
                    <button class="remove-from-cart" data-productid=""><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>

            <div class="checkout">
                <h3>Total: ₹799.00</h3>
                <button id="checkout-btn">Checkout</button>
            </div>
        </div>

        <div class="overlay"></div>
    </div>


    <script src="https://kit.fontawesome.com/1dd0c8a742.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
